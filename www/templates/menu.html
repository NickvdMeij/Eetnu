<ion-side-menus>
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Navigation</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/home">
          Eet.nu
        </ion-item>
        <ion-item menu-close href="#/venues">
          Venues
        </ion-item>
        <ion-item menu-close href="#/users">
          Users
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

  <ion-side-menu side="right">
    <ion-header-bar class="bar-stable">
      <h1 class="title">
        <span ng-show="currentUser">{{currentUser.name}}</span>
        <span ng-hide="currentUser">Please Login</span>
      </h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-hide="currentUser" ng-click="login()">
          Login
        </ion-item>
        <ion-item menu-close ng-show="currentUser" href="#/profile">
          Profile
        </ion-item>
        <ion-item menu-close ng-show="currentUser" href="#/users/{{currentUser.id}}/favorites">
          Favorites
        </ion-item>
        <ion-item menu-close ng-show="currentUser" href="#/users/{{currentUser.id}}/reviews">
          Reviews
        </ion-item>
        <ion-item ng-click="logout()" menu-close ng-show="currentUser" href="#/home">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
